<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue app 2</title>
    </head>
        
    <body>
        <div id="app-2">
            <!-- v-bind 是指令 -->
            <!-- 前缀有 v- 的都是指令 -->
            <!-- 这里是针对 message 将 title 与其绑定 -->
            <span v-bind:title="message">
                不许动！鼠标停在这里！
            </span>
        </div>
    </body>

    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <script src="app2.js"></script>
</html>
