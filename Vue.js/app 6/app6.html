<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue app 5</title>
    </head>
        
    <body>
        <div id="app-6">
            <p>{{ message }}</p>
            <!-- v-model 实现了表单输入和应用状态之间的双向绑定 -->
            <input v-model="message">
        </div>
    </body>

    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <script src="app6.js"></script>
</html>
